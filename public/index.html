<!DOCTYPE html>
<html>
  <title>Modulus Sample Game</title>
  <head>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
  </head>
  <style>
    /*
      ANIMATED MSG
    */
    * {
      -webkit-box-sizing: border-box; /* Android ≤ 2.3, iOS ≤ 4 */
      -moz-box-sizing: border-box; /* Firefox 1+ */
      box-sizing: border-box; /* Chrome, IE 8+, Opera, Safari 5.1 */
    }

    body, html {
      font-family: 'Menlo', monospace;
      background-color: #eee;
    }

    h1, h2, h3, h4, h5, h6, p, ul, ol {
      margin: 0;
      margin-bottom: 1.5rem;
    }


    .input-text {
      background: #fff;
      overflow: hidden;
      width: 840px;
      margin: 0 auto;
      margin-top: 10rem;
      margin-bottom:20px;
      padding: .75rem 1rem;
      border-radius: 2px;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 2px rgba(0,0,0,.1);
    }


    /* Animation stuff */
    .message {
        position: relative;
        float: left;
        margin: 0;
        font-size: 2rem;
        letter-spacing: 0px;
    }

    .message span {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 0;
        background: #fff;
        border-left: 4px solid #167ff0;

        -webkit-animation-name: typing, blinking;
        -webkit-animation-duration: 5s, 1s;
        -webkit-animation-iteration-count: 1, infinite;
        -webkit-animation-timing-function: steps(22,end), steps(1,end);
    }

    @-webkit-keyframes typing {
      0%   { width: 100%; }
      100% { width: 0; }
    }

    @-webkit-keyframes blinking {
      0%   { border-color: transparent; }
      50% { border-color: #167ff0; }
      100% { border-color: transparent; }
    }
    /*
      GENERAL
    */
    html {
      background-color: purple;
    }
    body {
      background-color: purple;
    }
    .logo{
      font-size:120px;
      color:#e39ceb;
      margin-top:130px;
    }
    .slogon{
      font-size:30px;
      color:#e39ceb;
      margin-top:30px;
      margin-bottom:30px;
    }
    .phonenumber{
      font-size:40px;
      color:#e39ceb;
      margin-top:30px;
      margin-bottom:30px;
    }
  </style>

  <body>

    <h1 class="logo">TextBuy</h1>
    <h2 class="slogon">Text And Buy Anything Instantly</h2>
    <h2 class="phonenumber">732-276-4466</h2>
    <div class="input-text" style="margin-top:0px;">
      <p class="message">I want to buy an iPod&nbsp;<span></span></p>
    </div>

    <!-- <img style="width:180px;" src="./img/powered-by.png"/> -->
    <img style="width:180px;" src="./img/expedia-logo.png"/>
    <img style="width:180px;" src="./img/modulus-logo.png"/>
    <img style="width:180px;" src="./img/coinbase-logo.png"/>
    <img style="width:180px;" src="./img/macys-logo.png"/>
    <img style="width:180px;" src="./img/ringcentral-logo.png"/>

  </body>
</html>
